<form class="form-group">
    <label>Curso</label>
    <input class="form-control" type="text" name="nomeCurso" [(ngModel)]="curso.nomeCurso">
    <br>
    <label>Valor</label>
    <input class="form-control" type="text" name="valorCurso" [(ngModel)]="curso.valorCurso">
    <br>
    <button (click)="cadastro(this.curso)">Cadastrar</button>
    <button (click)="alterar(this.curso)">Alterar</button>
    <button (click)="remover(this.curso)">Excluir</button>
</form>



<!--Tabela-->
<table border="1" class="table">
    <tr *ngFor="let v of vetor" >
        <td scope="col">{{v.nomeCurso}}</td>
        <td scope="col">{{v.valorCurso}}</td>
        <td scope="col"><button (click)="selecionarCurso(v)">Selecionar curso</button></td>
    </tr>
</table>
